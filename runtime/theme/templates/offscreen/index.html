{% extends "offscreen/offscreen.html" %}

{% block id %}index{% endblock %}
{% block title %}Index{% endblock %}
{% block content %}
<ul class="index-entries">
    {% for entry in guide.index.entries %}
    <li>
        <a href="{{guide.base_url | url_join(entry.code)}}">
            {{entry.name}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
